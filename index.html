<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Assuming the TV background is black */
        }
        #maze-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #maze {
            width: 90%;
            height: 90%;
            background-color: white;
            position: relative;
            border: 2px solid black;
        }
        .boundary {
            background-color: red;
            position: absolute;
            width: 100%;
            height: 20px;
        }
        #start, #end {
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        #start {
            top: 0;
            left: 0;
        }
        #end {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="maze-container">
        <div id="maze">
            <div id="start">S</div>
            <div class="boundary" id="boundary1" style="top: 60px;"></div>
            <div class="boundary" style="top: 140px;"></div>
            <div class="boundary" style="top: 220px;"></div>
            <div class="boundary" style="top: 300px;"></div>
            <div id="end">E</div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            let gameStarted = false;
            let gameLost = false;

            $('#start').click(function() {
                gameStarted = true;
                gameLost = false;
                $('.boundary').removeClass('youlose');
                $('#status').text('Game started! Navigate to "E" without touching the walls.');
            });

            $('.boundary').mouseover(function() {
                if (gameStarted && !gameLost) {
                    gameLost = true;
                    $('.boundary').addClass('youlose');
                    $('#status').text('You lost! Click "S" to try again.');
                }
            });

            $('#end').mouseover(function() {
                if (gameStarted && !gameLost) {
                    $('#status').text('You win! Click "S" to play again.');
                }
            });
        });
    </script>
</body>
</html>
